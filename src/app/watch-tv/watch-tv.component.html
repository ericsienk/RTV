<app-screen [video]="video"></app-screen>
<div class="margin18px">
    <h1 *ngIf="video && video.title">{{video.title}}</h1>
    <button (click)="previous()"><=</button>
    <button (click)="next()">=></button>
    <app-comment-tree [postId]="videoId" subRedditName="videos"></app-comment-tree>
</div>
